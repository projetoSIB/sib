<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="biblioteca, sistema biblioteca pública, sistema biblioteca, biblioteca pública">
    <title>SIB - Sistema Informatizado para Bibliotecas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
    <link href="fontawesome/css/all.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="SIB"><span>sib</span>
        </div>
        <div class="barrapesquisa">
            <form action="search">
                <input type="text" placeholder="Busque por título, autor, editora, ISBN...">
                <button class="button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <button class="button"><i class="fa-solid fa-universal-access"></i></button>
        <button class="button"><i class="fa-regular fa-circle-user"></i></button>
    </header>
    <nav class="menu">
       <a href="#"><i class="fa-solid fa-bars"></i> Minha estante</a>
       <a href="#">Explorar</a>
       <a href="#">Destaques</a>
       <a href="#">Recomendações</a>
       <a href="#">Lançamentos</a>
    </nav>
    <hr id="barrinha">
    <section class="recomendacoes">
        <h1>Recomendações do Dia</h1>
    </section>

</html>
