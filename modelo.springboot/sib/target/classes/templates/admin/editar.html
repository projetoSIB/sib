<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar novo administrador</title>

    <style>
        * {
            font-family: Aktifo-A, Poppins, sans-serif;
            font-weight: 600;
            display: block;
        }

        h3 {
            display: inline-block;
        }

        button {
            background-color: lightgreen;
            color: black;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            height: 39px;
            margin: 10px;
            width: 144px;
        }
    </style>

</head>

<body>
<h2>Editar admin</h2>
<div>
    <form method="post" th:action="@{'/admin/' + ${admin.id} +'/atualizar'}">
        <label for="nome">Nome</label>
        <input type="text" th:value="${admin?.nome}" required id="nome" name="nome" placeholder="Insira seu nome">

        <label for="email">E-mail</label>
        <input type="email" th:value="${admin?.email}" required id="email" name="email" placeholder="Insira seu email">

        <label for="senha">Senha</label>
        <input type="password" th:value="${admin?.senha}" required id="senha" name="senha" placeholder="Insira sua senha">
        <!-- Para textarea usa-se: th:inline="text"-->

        <button type="submit">Salvar</button>
    </form>
</div>
</body>
</html>
