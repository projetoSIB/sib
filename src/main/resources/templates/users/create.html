  <form method="post" action="/users/salvar">
    <h2>Crie sua conta</h2>
    <div>
      <label for="txtEmail">E-mail</label>
      <input type="email" name="email" id="txtEmail" required>
    </div>
    <div>
      <label for="txtUser">Nome de usuário</label>
      <input type="text" name="nome" id="txtUser" required>
    </div>
    <div>
      <label for="txtSenha">Senha</label>
      <input type="password" name="senha" id="txtSenha" required>
      <button type="button" class="btn-password" id="mostrarSenha">
        <i class="far fa-eye" id="visibilidadeIcon"></i>
      </button>
    </div>
    <div>
      <label for="txtSenhaC">Confirme sua senha</label>
      <input type="password" name="senhaC" id="txtSenhaC" required>
      <button type="button" class="btn-password" id="mostrarSenhaC">
        <i class="far fa-eye" id="visibilidadeIconC"></i>
      </button>
    </div>
    <p id="error-message" style="color: red; height: 30px;"></p>
    <button type="submit" class="btn-create" onclick="confirmarSenha()">Criar conta</button>
    <p style="margin-top: 26px;
    text-align: center;">Já tem uma conta? <a href="">Login</a></p>
  </form>
