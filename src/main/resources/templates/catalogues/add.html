<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Livros ao Acervo</title>
</head>
<body>
<form action="/catalogues/save" method="post" onsubmit="return confirm('Confirma a ação?')">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" required><br>

    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor" required><br>

    <label for="lancamento">Lançamento:</label>
    <input type="text" id="lancamento" name="lancamento" required><br>

    <label for="classificacao_indicativa">Classificação:</label>
<!--    <input type="text" id="classificacao_indicativa" name="classificacao_indicativa" required>-->
    <select id="classificacao_indicativa" name="classificacao_indicativa">
        <option value="0">Livre</option>
        <option value="10">+10</option>
        <option value="12">+12</option>
        <option value="14">+14</option>]
        <option value="16">+16</option>
        <option value="18">+18</option>
    </select>
    <br>

    <label for="codigo">Código:</label>
    <input type="number" id="codigo" name="codigo" required><br>

    <input type="submit" value="Enviar">
</form>
</body>
</html>
