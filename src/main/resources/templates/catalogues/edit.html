<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Catálogo</title>
</head>
<body>
<h1>Editar Catálogo</h1>
<form method="post" action="/catalogues/atualizar">
    <input type="hidden" id="id" name="id" th:value="${catalogue.id}">

    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" th:value="${catalogue.titulo}" required><br>

    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor" th:value="${catalogue.autor}" required><br>

    <label for="lancamento">Lançamento:</label>
    <input type="number" id="lancamento" name="lancamento" th:value="${catalogue.lancamento}" required><br>

    <label for="classificacaoIndicativa">Classificação Indicativa:</label>
    <input type="text" id="classificacaoIndicativa" name="classificacaoIndicativa" th:value="${catalogue.classificacaoIndicativa}" required><br>

    <label for="codigo">Código:</label>
    <input type="number" id="codigo" name="codigo" th:value="${catalogue.codigo}" required><br>

    <input type="submit" value="Atualizar Catálogo">
</form>
</body>
</html>
